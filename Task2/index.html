<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=index.css>
    <title>Form</title>
</head>

<body>
    <form id="contactForm" action="#" method="post">
        <h2 class="ftitle">Contact Us</h2>

        <label for="name"> Full Name</label><br>
        <input type="text" id="name" name="name">
        <small id="nameError" style="color:red"></small><br><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email">
        <small id="emailError" style="color:red"></small><br><br>

        <label for="subject">Subject</label><br>
        <input type="text" id="subject" name="subject">
        <small id="subjectError" style="color:red"></small><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message"></textarea>
        <small id="messageError" style="color:red"></small><br><br>

        <input type="submit" value="Submit" id="submit">
    </form>
    <script src="index.js"></script>
</body>

</html>
